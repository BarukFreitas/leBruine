<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Le Bruine</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Glory:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
</head>
<body>
    <!--comeÃ§o imagens menu e perfil-->
    <div class="logo-login">
        <img src="../assets/le-bruine-logo-vermelho.svg" alt="logo-vermelho" class="logo-home">
    </div>

    <div class="icone-login">
        <img src="../assets/perfil-login-ico.svg" alt="" class="profile-login">
    </div>
    <!--fim imagens menu e perfil-->

    <div class="text-area">
        <div>
            <div class="login"><img src="../assets/login-placeholder.svg" alt=""></div>
            <input type="text" class="login-texto" placeholder="Digite seu e-mail">
        </div>
        <div>
            <div class="senha"><img src="../assets/senha-ico.svg" alt=""></div>
            <input type="password" class="login-senha" placeholder="Digite sua senha">
        </div>
        <div>
            <button>Login</button>
        </div>
    </div>
</body>
</html>
